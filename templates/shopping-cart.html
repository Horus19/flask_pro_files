<html>
<head>
    <title>Productos</title>
</head>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link  rel="icon"   href="../static/img/boss.png" type="image/png" />
</head>
<body style="background-color: #adb5bd">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="/">
        <img src="../static/img/game.svg" width="30" height="30" class="d-inline-block align-top" alt='Logo Boostrap'>
        </a>
    </nav>
    <table class="table table-dark">
        <thead>
        <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Valor</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
            {% for producto in productos %}
            <tr>
                <th>{{producto.0}}</th>
                <th>{{producto.1}}</th>
                <th>   
                    <a class="navbar-brand" href="/eliminar_de_carrito/{{producto.0}}">
                        <img src="../static/img/delete.svg" width="30" height="30" class="d-inline-block align-top" alt='Logo Boostrap'>
                    </a>
                </th>
            </tr>
            {% endfor %}
            <tr>
                <th> Valor total </th>
                <th> {{valor.0.0}} </th>
            </tr>
            <tr>
            <th>
                <a href='/compra'>Realizar compra</a>    
            </th>
            </tr>
        </tbody>
    </table>
</body>
</html>
